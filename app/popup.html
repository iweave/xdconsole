<!doctype html>
<html>
<head>
	<style type="text/css">
	body { width: 400px; height: 400px; overflow-x: hidden;}
	</style>
        <script src="js/jquery.min.js"></script>
        <script src="js/popup.js"></script>
</head>
<body>
<div id='xdbody'>
  <div id='consoleTitle'>
    xdconsole - datafiniti plugin
  </div>
  <button id="startPlugin" title="startPlugin">Start Crawler </button>
  <button id="stopPlugin" title="stopPlugin">Stop Crawler </button>
  <div id='pluginStatus'></div>
  <div id='completedPackets'>completedJobs:</div>
  <div id='acceptedPackets'>acceptedPackets:</div>
  <div id='rejectedPackets'>rejectedPackets:</div>
  <div id='droppedPackets'>droppedPackets:</div>
  <div id='crawledURLS'>CrawledURLs:</div>
  <div id='bytesUsed'>bytesUsed</div>
  <div id='loadedApps'>loadedApps:</div>
  <div id='errors'>errors:</div>
  <div id='secondsCrawling'>secondsCrawling</div>
  <div id='secondsIdle'>secondsIdle</div>
</div>
</body>
</html>
